<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css"
      rel="stylesheet"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

    <style>
      body {
        background: #c9d6ff;
        background: -webkit-linear-gradient(to right, #e2e2e2, #c9d6ff);
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        color: #000;
      }

      .row{
          margin-left: 0px;
          margin-right: 0px;
          display: flex;
          justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1 class="display-4 text-center title mt-4">SAVE TEMPERATURE</h1>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-8 align-self-center">
            <div class="card align-self-center">
                <div class="card-body">
                <form action="/send" method="POST">
                    <div class="form-group">

                    <label for="temperature">Temperature:</label>
                    <div class="input-group">
                        <input
                        type="number"
                        class="form-control"
                        name="temperature"
                        step="0.01"
                        />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-tint"></span>
                        </span>
                    </div>
                    <label for="time">Date:</label>
                    <div class="input-group date" id="datetimepicker1">
                        <input type="text" class="form-control" name="time"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                    Save
                    </button>
                </form>
                </div>
            </div>
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
        $("#datetimepicker1").datetimepicker({
            format: 'YYYY-MM-DD HH:mm:ss'
        });
      });
    </script>
  </body>
</html>
